<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="stylesheets/application.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/flexboxgrid.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<section class="site__container">
    <div class="formulario">

        <h1>Registro</h1>
        <hr>
        <form class="form" name="frm" accept-charset="UTF-8" id="insertForm">
            <div class="form__field">
                <label>@</label>
                <input type="text" name="email" placeholder="E-mail" required>
            </div>
            <div class="form__field">
                <label class="fontawesome-lock"></label>
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="form__field">
                <label class="fontawesome-lock"></label>
                <input type="password" name="password2" placeholder="Repetir contraseña" required>
            </div>
            <div class="form__field">
                <label class="fontawesome-user"></label>
                <input type="text" name="name" placeholder="Nombre completo" required>
            </div>

            <hr>
            <input type="submit" value="Listo" />
            <a href="/users">Ya tengo una cuenta</a>

        </form>
    </div>
</section>

<script src="libs/jquery-1.11.3.min.js"></script>
<script src="javascripts/postUser.js"></script>
</body>
</html>
