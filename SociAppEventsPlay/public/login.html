<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/application.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/flexboxgrid.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <title></title>
</head>
<body>

<div class="site__container">

    <div class="grid__container">
        <h1>Inicio de sesión</h1>

        <form class="form form--login" id="loginForm">
            <div class="form__field">
                <label class="fontawesome-user" for="username"><span class="hidden">Username</span></label>
                <input id="user" type="text" class="form__input" placeholder="Email" name="email" required>
            </div>

            <div class="form__field">
                <label class="fontawesome-lock" for="password"><span class="hidden">Password</span></label>
                <input id="pass" type="password" class="form__input" placeholder="Contraseña" name="password" required>
            </div>

            <div class="form__field">
                <button id="save" type="button" class="myButton">Listo</button>
            </div>

        </form>

        <p class="text--center">¿No estas registrado? <a href="/assets/register.html">Registrate ahora</a> <span
                class="fontawesome-arrow-right"></span></p>

    </div>

</div>
<script src="libs/jquery-1.11.3.min.js"></script>
<script src="javascripts/postUserToken.js"></script>
</body>
</html>
