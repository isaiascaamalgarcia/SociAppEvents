<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="stylesheets/menu2.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <title>SocciApp events</title>
    <script src="javascripts/postUserToken.js"></script>


</head>
<body onload="dashLoad()">
<di id="mostrar-nav"></di>
<nav>
    <ul class="menu">
        <li><a href="#" class="fontawesome-user"> Usuario</a></li>
        <li><a href="#" class="fontawesome-plus" onclick="showForm()"> Agregar Evento</a></li>
        <li><a href="#" class="fontawesome-user" onclick="showForm2()"> Ver Eventos</a></li>
        <li id="clear"><a href="#" class="fontawesome-signout"> Cerrar Session</a></li>

    </ul>
</nav>

<div class="event" id="events">
    <div class="form--field">
        <label class="fontawesome-calendar"></label>
        <input id="nameEvent" type="text" placeholder="Nombre del evento">
    </div>
    <div class="form--field">
        <label class="fontawesome-calendar"></label>
        <input id="dateEvent" type="text" placeholder="Fecha del evento">
    </div>
    <div class="form--field">
        <label class="fontawesome-pencil"></label>
        <textarea name="description" id="desc" cols="30" rows="10" placeholder="Descripcion del evento"></textarea>
    </div>
    <div class="form--field">
        <button id="saveEvents">Guardar</button>
        <br>
        <button onclick="hiddenForm()">Cancelar</button>
    </div>

</div>


<div class="event menuAux" id="listadoEvents">
</div>

<script src="javascripts/mostrar-nav.js"></script>
<script src="javascripts/postEvent.js"></script>
<script src="javascripts/listEvents.js"></script>
<script src="libs/jquery-1.11.3.min.js"></script>
<script src="javascripts/clear.js"></script>
</body>
</html>
